<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sean Cruickshank - Tile Game</title>
  <link rel="icon" href="/images/favicon.ico"/>
  <link rel="stylesheet" href="./tilegame.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
  <div class="grid">
    <div class="game">
  
    </div>
    
    <div class="control-panel">
      <div class="control-panel-top">
        <div class="about">
          <button class="about-button">?</button>
        </div>
        <div class="settings">
          <button class="settings-button"><i class="fa-solid fa-gear"></i></button>
        </div>
      </div>

      <button class="customiser-button"></button>

      <div class="score-container">
        <p class="score">0</p>
        <p class="boost score-boost"></p>
      </div>
      <p class="high-score">0</p>

      <div class="timer-container">
        <p class="timer">30.0</p>
        <p class="boost timer-boost"></p>
      </div>

      <button class="start-game-button">Start</button>
      <button class="stop-game-button hidden">Stop</button>
    </div>

    <div class="touch-controls">
      <button class="touch-left"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="touch-right"><i class="fa-solid fa-arrow-right"></i></button>
      <button class="touch-up"><i class="fa-solid fa-arrow-up"></i></button>
      <button class="touch-down"><i class="fa-solid fa-arrow-down"></i></button>
    </div>

    <div class="end-message popup hidden"></div>

    <div class="customiser-panel popup hidden">
      <h2>Customisation Settings</h2>
      <div class="customiser-option">
        <p>Colour:</p>
        <select class="colour-select" name="colour" id="colour-select">
          <option title="Blue" value="blue">Blue</option>
          <option title="Red" value="red">Red</option>
          <option title="Yellow" value="yellow">Yellow</option>
          <option title="Green" value="green">Green</option>
          <option title="Teal" value="teal">Teal</option>
          <option title="Orange" value="orange">Orange</option>
          <option title="Custom" value="custom">Custom</option>
        </select>
      </div>

      <div class="customiser-option">
        <p>Frame:</p>
        <select class="arrow-select" name="arrow" id="arrow-select">
          <option title="Black" value="black">Black</option>
          <option title="White" value="white">White</option>
          <option title="Gold" value="gold">Gold</option>
        </select>
      </div>
      <button class="customiser-close">Close</button>
      <input class="colour-input" type="color" />
    </div>

    <div class="about-panel popup hidden">
      <p>Reset the board at any time by hitting the 'Enter' key!</p>
      <p>test</p>
      <button class="about-close">Close</button>
    </div>

    <div class="settings-panel popup hidden">
      <button class="reset-score-button">Reset Highscore</button>
      <button class="toggle-touchpad">Toggle Touchpad</button>
      <button class="settings-close">Close</button>
    </div>
  </div>

  
  <script type="module" src="tilegame.js"></script>
</body>
</html>
